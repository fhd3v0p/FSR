<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSR Video Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .video-container {
            max-width: 800px;
            margin: 0 auto;
        }
        video {
            width: 100%;
            height: auto;
        }
        .info {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>FSR Video Test</h1>
        <video controls autoplay muted loop>
            <source src="assets/assets/FSR.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="info">
            <h3>Информация о видео:</h3>
            <p>Файл: assets/assets/FSR.mp4</p>
            <p>Размер: ~4.9MB</p>
            <p>Статус: Загружено на сервер</p>
        </div>
    </div>
</body>
</html>
