name: FSR
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  slide_to_act: any
  url_launcher: ^6.2.6
  video_player: ^2.8.3
  vector_math: 2.1.4
  material_color_utilities: 0.11.1
  meta: 1.16.0
  characters: 1.4.0
  async: ^2.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  lints: ^6.0.0
  fake_async: ^1.3.3
  test_api: 0.7.4
  leak_tracker: 10.0.9
  leak_tracker_testing: 3.0.1
  leak_tracker_flutter_testing: 3.0.9

flutter:
  uses-material-design: true

  assets:
    - assets/giveaway_banner.png
    - assets/giveaway_back_banner.png
    - assets/main_banner.png
    - assets/master_cloud_banner.png
    - assets/master_detail_banner.png
    - assets/master_join_banner.png
    - assets/role_selection_banner.png
    - assets/city_selection_banner.png
    - assets/center_memoji.png
    - assets/avatar1.png
    - assets/avatar2.png
    - assets/avatar3.png
    - assets/avatar4.png
    - assets/avatar5.png
    - assets/avatar6.png
    - assets/m1.png
    - assets/m2.png
    - assets/m3.png
    - assets/m4.png
    - assets/m5.png
    - assets/m6.png
    - assets/artists/Lin++/
    - assets/artists/Blodivamp/
    - assets/artists/Aspergill/
    - assets/artists/EMI/
    - assets/artists/Naidi/
    - assets/artists/MurderDoll/
    - assets/artists/Клубника/
    - assets/artists/Чучундра/
    # Обновлённые московские татуировщики:
    - assets/artists/msk_tattoo_EMI/
    - assets/artists/msk_tattoo_Alena/
    # Добавьте новые папки здесь по мере необходимости
    - assets/master_cloud_banner.png
    - assets/master_detail_back_banner.png
    - assets/master_detail_logo_banner.png
    - assets/FSR.mp4

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/OpenSans-Italic.ttf
          style: italic
    - family: Lepka
      fonts:
        - asset: assets/fonts/Lepka.otf
    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.otf
        - asset: assets/fonts/SF-Pro-Display-Bold.otf
          weight: 700
    - family: NauryzKeds
      fonts:
        - asset: assets/fonts/NauryzKeds.ttf