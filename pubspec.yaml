name: FSR
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  slide_to_act: any
  url_launcher: ^6.2.6
  video_player: ^2.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/avatar1.png
    - assets/avatar2.png
    - assets/avatar3.png
    - assets/avatar4.png
    - assets/avatar5.png
    - assets/avatar6.png
    - assets/center_memoji.png
    - assets/artists/Lin++/
    - assets/artists/Blodivamp/
    - assets/artists/Aspergill/
    - assets/artists/EMI/
    - assets/artists/Naidi/
    - assets/artists/MurderDoll/
    - assets/artists/Клубника/
    - assets/artists/Чучундра/
    - assets/artists/moscow_tattoo/
    - assets/artists/msk_tattoo_3/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/OpenSans-Italic.ttf
          style: italic
    - family: Lepka
      fonts:
        - asset: assets/fonts/Lepka.otf
    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.otf
        - asset: assets/fonts/SF-Pro-Display-Bold.otf
          weight: 700
    - family: NauryzKeds
      fonts:
        - asset: assets/fonts/NauryzKeds.ttf