<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSR WebApp Test</title>

    </style>
</head>
<body>

        <button class="button" onclick="showAlert()">–ü–æ–∫–∞–∑–∞—Ç—å Alert</button>
        <button class="button" onclick="getUserData()">–ü–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</button>

    <script>
        let tg = null;
        
        function updateStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.innerHTML = `<h3 style="color: ${isError ? '#ff6b6b' : '#51cf66'}">${message}</h3>`;
        }
        
        function initWebApp() {
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å—Ç—É–ø–µ–Ω –ª–∏ Telegram Web App
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    tg = Telegram.WebApp;
                    
                    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Web App
                    tg.ready();
                    
                    // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ç–µ–º—É
                    tg.expand();
                    
                    updateStatus('‚úÖ Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ!');
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                        const user = tg.initDataUnsafe.user;
                        updateStatus(`üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${user.first_name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}<br>üÜî ID: ${user.id || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}`);
                    } else {
                        updateStatus('‚ö†Ô∏è –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã');
                    }
                    
                } else {
                    updateStatus('‚ùå Telegram Web App –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –ó–∞–ø—É—Å—Ç–∏—Ç–µ –≤ Telegram!', true);
                }
            } catch (error) {
                updateStatus(`‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ${error.message}`, true);
            }
        }
        
        function testWebApp() {
            if (!tg) {
                updateStatus('‚ùå Web App –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω!', true);
                return;
            }
            
            try {
                // –¢–µ—Å—Ç–∏—Ä—É–µ–º –æ—Å–Ω–æ–≤–Ω—ã–µ –º–µ—Ç–æ–¥—ã
                tg.showAlert('–¢–µ—Å—Ç Web App —Ä–∞–±–æ—Ç–∞–µ—Ç! üéâ');
                updateStatus('‚úÖ –¢–µ—Å—Ç Web App –ø—Ä–æ—à–µ–ª —É—Å–ø–µ—à–Ω–æ!');
            } catch (error) {

            }
        }
        
        function showAlert() {
            if (!tg) {
                alert('Web App –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω!');
                return;
            }
            
            try {
                tg.showAlert('–ü—Ä–∏–≤–µ—Ç –∏–∑ FSR! üöÄ');
            } catch (error) {
                alert(`–û—à–∏–±–∫–∞: ${error.message}`);
            }
        }
        
        function getUserData() {
            if (!tg) {
                updateStatus('‚ùå Web App –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω!', true);
                return;
            }
            
            try {
                const user = tg.initDataUnsafe?.user;
                if (user) {
                    const userInfo = `
üë§ <b>–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</b><br>
‚Ä¢ –ò–º—è: ${user.first_name || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}<br>
‚Ä¢ –§–∞–º–∏–ª–∏—è: ${user.last_name || '–ù–µ —É–∫–∞–∑–∞–Ω–∞'}<br>
‚Ä¢ Username: @${user.username || '–ù–µ —É–∫–∞–∑–∞–Ω'}<br>

‚Ä¢ –Ø–∑—ã–∫: ${user.language_code || '–ù–µ —É–∫–∞–∑–∞–Ω'}
                    `;
                    tg.showAlert(userInfo);
                } else {
                    tg.showAlert('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã');
                }

            }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', initWebApp);
    </script>
</body>
</html>
